<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Label and Input</title>
    <label>MDN label and input documents</label>
    <hr />
  </head>
  <body>
    <form>
      <label>Name</label>
      <input type="text" name="" value="" autocomplete="name" />
      <button>Save</button><br>
      <label>Email</label>
      <input type="email" /><br>
      <label>Search</label>
      <input type="search" /><br>
        <label>DOB</label><input type="date" name="" value="" /><br>
        <label>Password (Need one upper case and number)</label>
        <input type="password" name="" value="" minlength="4" maxlength="10" />
        <input type="submit" /><br>
       <input type="range" /><br>
          <input type="file" /><br>
    </form>
  </body>
</html>
